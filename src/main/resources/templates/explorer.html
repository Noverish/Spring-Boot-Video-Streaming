<html>

<head>
  <title>Spring Boot Video Streaming</title>
</head>

<body>
  <h1>Spring Boot Video Streaming</h1>
  <h2 th:text="${username}">User: </h2>
  <h3 th:text="${path}">Path: </h3>
  <hr>
  <table>
    <thead>
      <th>Name</th>
      <th>Size</th>
    </thead>
    <tbody>
      <tr th:each="file : ${files}">
        <td><a th:href="${file.path}" th:text="${file.name}"></a></td>
        <td th:text="${file.size}"></td>
      </tr>
    </tbody>
  </table>
  <hr>
</body>

</html>
